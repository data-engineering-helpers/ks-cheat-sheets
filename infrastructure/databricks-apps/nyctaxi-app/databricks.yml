# This is a Databricks asset bundle definition for apps-lakebase-dabs.
# See:
# * Documentation: https://docs.databricks.com/dev-tools/bundles/
# * Original file: https://github.com/databricks-solutions/databricks-dab-examples/blob/main/knowledge-base/app-react-lakebase/databricks.yml
