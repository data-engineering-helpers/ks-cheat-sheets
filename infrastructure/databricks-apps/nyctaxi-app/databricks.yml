bundle:
  name: poc-lakebase-nyctaxi-app

# Uploads the app/frontend/dist folder when deploying the bundle
sync:
  include:
    - app/frontend/dist

include:
  - resources/*.yml

# Override the catalog and schema for the synced table
variables:
  catalog:
    default: poc
  schema:
    default: apps

# Add more environments as needed
targets:
  dev:
    default: true
    mode: development
    workspace:
      host: https://company-dev.cloud.databricks.com/
